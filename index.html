<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JNV Cleaning — Submit Scores</title>

  <!-- Bootstrap (mobile friendly) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { background: #f7fafc; }
    .house-card { border-radius: 12px; }
    .total-badge { font-size: 0.95rem; }
    .small-muted { font-size: .9rem; color: #6b7280; }
    @media (max-width: 480px) {
      .card-body { padding: .8rem; }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="h5 text-center mb-3">JNV Cleaning — Judges Entry</h1>
    <p class="text-center small-muted mb-3">Welcome User, Enter the marks for each house.</p>

    <div class="card p-3 mb-3">
      <div class="mb-3">
        <label class="form-label">Judge</label>
        <div id="judgeNameDisplay" style="font-weight: bold; font-size: 18px; margin-bottom: 10px;"></div>

      

    <form id="scoresForm">
  <div id="housesContainer" class="row g-3 mb-3"></div>

   <div class="d-grid mt-3">
    <button id="submitBtn" class="btn btn-primary btn-lg" type="submit" disabled>Submit Scores</button>
  </div>
<div class="d-flex justify-content-center mt-3">
  <button id="clearBtn" class="btn btn-outline-danger btn-sm">Clear selections</button>
</div>
    </div>
</form>


    <p class="text-center small-muted mt-3">After all 3 judges submit, open the Results page to see averages & ranks.</p>
  </div>

<div class="text-center my-4">
  <a href="results.html" target="_blank" class="btn btn-primary">View Results</a>
</div>

 <script type="module" src="./main.js"></script>
</body>
</html>
