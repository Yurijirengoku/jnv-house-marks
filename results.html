<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JNV Cleaning â€” Results</title>

  <!-- Bootstrap CSS (mobile-friendly) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    .winner {
      border: 3px solid #16a34a; /* green highlight */
      box-shadow: 0 6px 18px rgba(22,163,74,0.08);
    }
    .card-criteria { font-size: 0.95rem; }
    .small-muted { font-size: 0.9rem; color: #6b7280; }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h1 class="h4 mb-0">JNV Cleaning â€” Final Results</h1>
        <div id="meta" class="small-muted">Loading results...</div>
      </div>
      <div class="text-end">
        <select id="categoryFilter" class="form-select form-select-sm mb-2" style="width:auto;display:inline-block;">
          <option value="boys">Boys</option>
          <option value="girls">Girls</option>
          <option value="overall">Overall</option>
        </select>
        <button id="refreshBtn" class="btn btn-outline-primary btn-sm mb-2">Refresh</button>
        <button id="exportCsvBtn" class="btn btn-outline-secondary btn-sm mb-2">Export CSV</button>
      </div>
    </div>

    <div id="alertArea"></div>

    <!-- houses grid -->
    <div id="housesContainer" class="row g-3"></div>

    <!-- detailed table of averages -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Detailed Averages</h5>
        <div class="table-responsive">
          <table id="averagesTable" class="table table-sm">
            <thead>
              <tr>
                <th>House</th>
                <th>Decoration (20)</th>
                <th>Items (20)</th>
                <th>Dorm (10)</th>
                <th>Fan/Tube (10)</th>
                <th>Footpath (10)</th>
                <th>Grass (10)</th>
                <th>Surrounding (20)</th>
                <th>Total</th>
                <th>Rank</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Back button -->
    <div class="text-center mt-4">
      <button onclick="window.location.href='login.html'" style="
          background-color: #007bff;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      ">
          ðŸ”™ Back to Judge Login
      </button>
    </div>

    <p class="text-center text-muted small mt-3">Tip: Ensure all 3 judges submit for accurate final ranking.</p>
  </div>

  <!-- Load results.js -->
  <script type="module" src="./results.js"></script>
</body>
</html>
